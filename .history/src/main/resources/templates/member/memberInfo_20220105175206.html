<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <script src="jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/memberInfo.css" />
    <script
      src="https://kit.fontawesome.com/yourcode.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <section id="memberInfo_section" class="view-size">
      <h1>memberInfo</h1>
      <div class="member_page">
        <div class="logo">
          <img src="imgs/logo/whois_logo_blue.png" width="70px;" />
        </div>
        <div class="wrap">
          <div class="photo">
            <label for="file-img" class="file-style">
              <span class="file-cover">+</span>
              <span class="img-disp"></span>
            </label>
            <input
              type="file"
              name="file"
              id="file-img"
              style="display: none"
            />
          </div>
          <div class="memberInfo">
            <p class="name">Han YoonJin</p>
            <p class="email">hyj950109@naver.com</p>
            <button class="edit">회원정보수정 ▼</button>
          </div>
          <div class="memberInfo-edit" style="display: none">
            <ul class="flex">
              <li>이름</li>
              <li><input type="text" value="한윤진" /></li>
            </ul>
            <ul class="flex">
              <li>비밀번호</li>
              <li><input type="text" value="1234" /></li>
            </ul>
            <ul class="flex">
              <li>전화번호</li>
              <li><input type="text" value="1234" /></li>
            </ul>
            <ul class="flex">
              <li>생일</li>
              <li>1995-01-09</li>
            </ul>
            <ul class="flex">
              <li>주소</li>
              <li><input type="text" /></li>
            </ul>
            <button class="btn-edit">수정하기</button>
            <button class="btn-dropout">탈퇴하기</button>
          </div>
        </div>
      </div>
    </section>

    <main>
      <span>test</span>
      <th:block th:if="${session}">
        <span>[[${session.logInfo.email}]]</span>
      </th:block>
    </main>

    <script type="text/javascript">
      $(function () {
        loadAdditional(
          "${session.logInfo.email}",
          "${session.logInfo.password}"
        );

        $(".edit").click(function () {
          $(".memberInfo-edit").show();
        });
      });

      function loadAdditional(a, b) {
        $.ajax({
          url: "/member/loadAdditional",
          type: "post",
          data: {
            email: a,
            password: b,
          },
        });
      }
    </script>
  </body>
</html>
