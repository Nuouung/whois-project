<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/styles/join_s.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Member</title>
  </head>
  <body>
    <section class="theme">
      <img
        src="/imgs/logo/whois_logo_sub_blue.png"
        alt="Project Logo Sub Blue"
      />
    </section>
    <section class="formArea">
      <form action="/member/join_s" method="post">
        <h1>SIGN UP</h1>
        <input type="text" name="email" placeholder="아이디(이메일)" />
        <input type="password" name="password" placeholder="비밀번호" />
        <input type="text" name="name" placeholder="이름" />
        <input
          type="number"
          name="phoneNumber"
          placeholder="휴대폰 번호(-없이 입력)"
        />
        <div class="genderSelect">
          <label for="gender">삼성</label>
          <input type="radio" value="M" name="gender" />
        </div>
      </form>
    </section>
  </body>
</html>
