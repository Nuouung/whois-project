<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>whois</title>
    <link rel="stylesheet" href="../static/css/common.css" th:href="@{/css/common.css}">
    <link rel="stylesheet" href="../static/css/common.css" th:href="@{/css/home.css}">
</head>
<body>
    <section class="container">
        <article class="sectionA">
            <div class="field_err" th:if="${#fields.hasGlobalErrors()}" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
            <h2>LOGIN</h2>
            <form action="home.html" th:action th:object="${member}" method="post">
                <article class="inner_container">
                        <div>
                            <div>
                                <input type="radio" name="memberType" id="individual"><label for="individual">개인 로그인</label>
                            </div>
                            <div>
                                <input type="radio" name="memberType" id="company"><label for="company">기업 로그인</label>
                            </div>
                        </div>
                        <input type="text" name="email" value="아이디를 입력하세요.">
                        <input type="password" name="password" value="비밀번호를 입력하세요.">
                        <button type="submit" class="submit_button">로그인</button>
                </article>
            </form>
            <article class="inner_container">
                <div>
                    <a href="#">개인 회원가입</a>
                    <div> | </div>
                    <a href="#">기업 회원가입</a>
                </div>
            </article>
        </article>
        <article class="sectionB">
            <img src="../static/imgs/logo/whois_logo_sub_white.png" th:src="@{/imgs/logo/whois_logo_sub_white.png}" class="logo_image">
        </article>
    </section>
</body>
</html>
