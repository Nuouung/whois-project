<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>연습용 사이트</title>
    <style>
        form {
            width: 300px;
            display: flex;
            flex-direction: column;
        }

        input {
            margin: 10px;
            padding: 5px;
        }

        .field_err {
            color: red;
        }
    </style>
</head>
<body>
<main>
    <section>
        <form action="../index.html" th:action th:object="${member}" method="post">
            <div class="field_err" th:if="${#fields.hasGlobalErrors()}" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
            <label>아이디</label>
            <input type="text" th:field="*{email}">
            <label>비밀번호</label>
            <input type="password" th:field="*{password}">
            <button type="submit" class="form_button">로그인</button>
        </form>
        <button class="form_button" onclick="location.href='../index.html'" th:onclick="|location.href='@{/}'|">홈으로</button>
    </section>
</main>
</body>
</html>
